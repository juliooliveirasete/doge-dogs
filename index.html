<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Doge Dogs</title>
</head>

<body>
    <section class="container-init">
        <section class="section-initial">
            <div class="info-container">
                <div class="logo-doge">
                    <img src="dodge-caos.svg" alt="logo dodge cães" width="35px" height="35px">
                    <span>Doge Dogs</span>
                </div>
                <h3 class="platform-description">Uma <span class="sentence-color">plataforma de doação</span>
                    para espalhar felicidade</h3>
                    <p>Faça a diferença na vida de um cãozinho! Contribua e nos ajude a cuidar  desses animais tão especiais.</p>
                <button class="donation-button">Fazer uma doação</button>
            </div>

            <img src="dog-house.svg" class="dog-house" alt="Cachorro na casinha">
        </section>
    </section>
</body>

</html>
