<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Doge Dogs</title>
    <script>
        document.documentElement.className = 'js';
    </script>
</head>

<body>
    <section class="container-init">
        <section class="section-initial">
            <div class="info-container">
                <div class="logo-doge">
                    <img src="dodge-caos.svg" alt="logo dodge dogs" width="35px" height="35px">
                    <span>Doge Dogs</span>
                </div>
                <h3 class="platform-description">A <span class="sentence-color">donation platform</span>
                    to spread happiness</h3>
                    <p>Make a difference in a dog's life! Contribute and help us take care of these very special animals.</p>
                <button class="donation-button">Make a donation</button>
            </div>

            <img src="dog-house.svg" class="dog-house" alt="Dog in a house">
        </section>
    </section>

    <section class="work-gallery">
        <h2>Work with love</h2>
        <p>Work made with love to help the doggies, bringing comfort and joy to their furry lives.</p>

        <ul class="dogs-list js-tab-menu-ani">
            <li>
                <img src="./images/cao2.png" alt="Dog 2">
            </li>
            <li>
                <img src="./images/cao3.png" alt="Dog 3">
            </li>
            <li>
                <img src="./images/cao4.png" alt="Dog 4">
            </li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>

</html>
